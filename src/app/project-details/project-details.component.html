<!-- Header -->
<header class="details-header">
  <button class="back-btn" routerLink="/">‚Üê Back</button>
  <h2 class="project-title">{{ projectTitle }}</h2>
</header>

<!-- Images section -->
<div class="images-container">

  <!-- No images case -->
  <p class="no-images" *ngIf="!projectImages || projectImages.length === 0">
    No images available for this project
  </p>

  <!-- Images grid -->
  <div class="image-grid" *ngIf="projectImages && projectImages.length > 0">
    <img
      *ngFor="let img of projectImages"
      [src]="img"
      alt="project image"
    />
  </div>

</div>
