<!-- ================= HEADER ================= -->
<header class="topbar">

  <div class="topbar-left">
    <span class="hamburger" (click)="toggleSidebar()">‚ò∞</span>
  </div>

  <div class="topbar-center">
    <div class="title-wrapper">
      <img src="assets/icons/project-lens.png" alt="images" class="project-icon">
      <h1 class="app-title">PROJECT <span>LENS</span></h1>
    </div>
    <!-- <div class="title-underline"></div> -->
  </div>

</header>

<!-- ================= SEARCH BELOW HEADER (RIGHT) ================= -->
<div class="search-container-right">
  <div class="search-box">
    <input type="text" placeholder="Search projects..." [(ngModel)]="searchText"/>
    <span class="search-icon">üîç</span>
  </div>
</div>

<!-- ================= SIDEBAR (LEFT) ================= -->
<div class="sidebar" [class.open]="isSidebarOpen">

  <div class="sidebar-header">
    <h3>Project Lens</h3>
    <button class="close-btn" (click)="toggleSidebar()">‚úï</button>
  </div>

  <ul class="sidebar-list">
    <li>Audit Logs</li>
    <li>Logout</li>
  </ul>

</div>

<div class="overlay" *ngIf="isSidebarOpen" (click)="toggleSidebar()"></div>

<!-- ================= PROJECT LIST ================= -->

<div class="project-card" *ngFor="let project of filteredProjects">

  <div class="project-left">
    <h3>{{ project.fileName }}</h3>

    <p class="created-time">
      Created: {{ getTimeAgo(project.createdOn) }}
      ({{ project.createdOn | date:'dd MMM yyyy, hh:mm a' }})
    </p>
  </div>

  <div class="project-right">
    <div class="image-info">
      <img src="assets/icons/image_icon.jpg" alt="images" class="image-icon" />
      <span>
        {{ project.fileCount }} {{ project.fileCount === 1 ? 'photo' : 'photos' }}
      </span>
    </div>
  </div>
</div>


<p *ngIf="!loading && filteredProjects.length === 0" class="no-projects">
  No projects found
</p>
